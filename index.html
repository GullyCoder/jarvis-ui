<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jarvis UI</title>
    
    <link rel="icon" type="image/png" href="img/jarvis_logo_icon.png" />
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Libraries -->
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
    <div id="container"></div>
    
    <script id="template" type="text/ractive">
    <div class="container">
        <div class="panel panel-default center-block">
            <div class="panel-heading clearfix">
                <a href="http://domotiquefacile.fr/jarvis" target="_blank"><img src="img/jarvis_logo_red.png" /></a>
                <div class="btn-group pull-right">
                    <button class="btn btn-default" data-toggle="modal" data-target="#commands_modal">
                        <span class="fa fa-file-code-o"></span> Commands
                    </button>
                    <button class="btn btn-default" disabled="disabled">
                        <span class="fa fa-calendar"></span> Events
                    </button>
                    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
                        <span class="fa fa-cog"></span>
                    </button>
                    <a href="http://domotiquefacile.fr/jarvis/content/support" target="_blank" class="btn btn-default"><span class="fa fa-question"></span></a>
                </div>
            </div>
            <div class="panel-body">
                <ul>
                {{#messages:i}}
                    <li class="{{this.type}}"><span class="key">{{this.key}}:</span> {{this.text}}</li>
                {{/messages}}
                </ul>
            </div>
            <div class="panel-footer">
                <form on-submit="submit">
                    <div class="row">
                        <div class="col-xs-3">
                            <select value="{{action}}" class="form-control">
                                <option value="order">Execute</option>
                                <option value="say">Say</option>
                            </select>
                        </div>
                        <div class="col-xs-9">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" disabled="disabled"><span class="fa fa-microphone"></span></button>
                                </span>
                                <input id="order_input" type="text" class="form-control" placeholder="Type {{#if action=='order'}}an order{{else}}something to say{{/if}}..." value="{{order}}">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="button" on-click="submit"Â {{#unless order}}disabled{{/unless}}><span class="glyphicon glyphicon-send"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Commands -->
    <div class="modal fade" id="commands_modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="http://domotiquefacile.fr/jarvis/content/commands" target="_blank" class="btn btn-default pull-right"><span class="fa fa-lightbulb-o"></span> Advices</a>
                    <h4 class="modal-title">User Commands</h4>
                </div>
                <div class="modal-body">
                    <textarea id="commands_textarea" class="form-control" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button on-click="commands_save_btn" type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings -->
    <div class="modal fade" id="myModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- Nav tabs -->
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#client" data-toggle="tab">Client</a></li>
                        <li class="disabled"><a href="#general" data-toggle="tab">General</a></li>
                        <li class="disabled"><a href="#phrases" data-toggle="tab">Phrases</a></li>
                        <li class="disabled"><a href="#hooks" data-toggle="tab">Hooks</a></li>
                        <li class="disabled"><a href="#audio" data-toggle="tab">Audio</a></li>
                        <li class="disabled"><a href="#stt" data-toggle="tab">Voice Recognition</a></li>
                        <li class="disabled"><a href="#tts" data-toggle="tab">Speech Synthesis</a></li>
                    </ul>
                </div>
                <div class="modal-body form-horizontal">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="client">
                            <div class="form-group">
                                <label for="port" class="col-sm-3 control-label">Port Number</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" id="port" value="{{client.port}}" placeholder="ex: 8080">
                                    <span class="help-block">Port Number of Jarvis API (see in plugin configuration)</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox col-sm-offset-3 col-sm-9">
                                  <label>
                                    <input type="checkbox" checked="{{client.mute}}">
                                    Mute
                                  </label>
                                  <span class="help-block">Check this to mute remote Jarvis and only have textual responses</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox col-sm-offset-3 col-sm-9">
                                  <label>
                                    <input type="checkbox" checked="{{client.verbose}}">
                                    Verbose
                                  </label>
                                  <span class="help-block">Call Jarvis in Troubleshooting mode to display DEBUG messages</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="theme" class="col-sm-3 control-label">Theme</label>
                                <div class="col-sm-9">
                                    <select id="theme" value="{{client.theme}}" class="form-control">
                                        <option value="slate">Dark</option>
                                        <option value="default">Light</option>
                                    </select>
                                    <span class="help-block">Theme for User Interface</span>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="general">...</div>
                        <div class="tab-pane fade" id="phrases">...</div>
                        <div class="tab-pane fade" id="hooks">...</div>
                        <div class="tab-pane fade" id="audio">...</div>
                        <div class="tab-pane fade" id="stt">...</div>
                        <div class="tab-pane fade" id="tts">...</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/mouse0270/bootstrap-notify/master/bootstrap-notify.min.js"></script>
    <!-- Ractive JS -->
    <script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
    <!-- Async script loader -->
    <script src="https://cdn.rawgit.com/premasagar/cmd.js/master/cmd.js"></script>
    <!-- My utils -->
    <script src="js/utils.js"></script>
    <!-- App js -->
    <script src="js/my.js"></script>
</body>
</html>
